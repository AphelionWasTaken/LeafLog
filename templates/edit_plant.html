<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Plant</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/backscreens.css') }}">
    </head>
    <body>
        <div class="container">
            <h1>Edit Plant</h1>

            <form method="POST" enctype="multipart/form-data">

                <div class="form-group">
                  <label>Plant Name</label>
                  <input type="text" name="name" value="{{ plant.name }}" required>
                </div>

                <div class="form-group">
                  <button type="submit" class="submit-btn">Update Plant</button>
                </div>
            </form>

        <br>

        <a href="{{ url_for('journal', plant=plant.id) }}">‚Üê Back to Journal</a>
        
    </div>

    </body>
</html>
