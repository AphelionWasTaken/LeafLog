<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Entry</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/backscreens.css') }}">
    </head>
    <body>
        <div class="container">
            <h2>üå± New Entry</h2>

            <form method="POST" enctype="multipart/form-data">

                <div class="form-group">
                    <label>Date</label>
                    <input type="date" name="entry_date" id="datePicker" required>
                </div>

                <div class="form-group">
                    <label>Plant</label>
                    <select name="plant_id" required>
                        {% for plant in plants %}
                            <option value="{{ plant.id }}" {% if active_plant and plant.id == active_plant.id %}selected{% endif %}>{{ plant.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>Notes</label>
                    <textarea name="notes" rows="5"></textarea>
                </div>

                <div class="form-group">
                    <label>Photos</label>
                    <label for="photo-upload" class="file-input-label">
                        üì∏ Tap to Select Photos
                    </label>
                    <input
                        type="file"
                        id="photo-upload"
                        name="photo"
                        multiple
                        style="display: none;"
                        onchange="updateFileCountAndPreview(this)">
                    <p id="file-count"></p>
                    <div id="preview-container" style="display:flex; flex-wrap: wrap; gap:10px; margin-top:10px;"></div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="submit-btn">Save Entry</button>
                </div>

                <a href="{{ url_for('journal', plant=active_plant.id) }}" style="color: #94a3b8; text-decoration: none;">‚Üê Back to Journal</a>
                <br>
                
                </form>

            <br>
            
        </div>

        <script src="{{ url_for('static', filename='js/datepicker.js') }}"></script>
        <script src="{{ url_for('static', filename='js/image-count-preview.js') }}"></script>
        
    </body>
</html>
