<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Entry</title>
        <style>
            *, *::before, *::after {
                box-sizing: border-box;
            }
            .container {
                max-width: 500px;
                margin: 0 auto;
                width: 100%;
            }
            body {
                font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
                background: #020617;
                color: white;
                padding: 20px;
            }
            .form-group {margin-bottom: 20px; }
            .grid {
                display: grid;
                grid-template-columns:repeat(auto-fill, minmax(120px, 1fr));
                gap: 12px;
            }
            .thumb {
                width: 100%;
                height: 120px;
                object-fit: cover;
                border-radius: 10px;
                border: 1px solid #ddd;
            }
            .thumb-wrap {
                display: flex;
                flex-direction: column;
                gap: 6px;
                align-items: center;
            }
            .remove { font-size: 13px; }
            label {
                display: block;
                margin-bottom: 8px;
                color: #94a3b8;
                font-weight: 600;
            }
            input, textarea, select { 
                width: 100%;
                padding: 12px;
                border-radius: 8px; 
                border: 1px solid #1f2937; 
                background: #0f172a; 
                color: white;
            }
            .file-input-label {
                display: inline-block;
                background: #1f2937;
                padding: 12px;
                border-radius: 8px;
                cursor: pointer;
                border: 1px dashed #22c55e;
                text-align: center;
                width: 100%;
            }
            .submit-btn {
                background: #22c55e;
                color: #052e16;
                border: none;
                cursor: pointer;
                padding: 12px;
                border-radius: 8px;
                width: 100%;
                font-weight: 700;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Edit Growth Entry</h1>

            <form method="POST" enctype="multipart/form-data">
            
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" name="entry_date" value="{{ entry.entry_date }}" required>
                </div>
                
                <div class="form-group">
                    <label>Notes</label>
                    <textarea name="notes" rows="5">{{ entry.notes }}</textarea>
                </div>

                {% if entry.photos %}
                    <h3>Existing Photos</h3>
                    <div class="grid">
                        {% for photo in entry.photos.split(',') if photo %}
                            <div class="thumb-wrap">
                                <img src="/uploads/{{ photo }}" class="thumb">
                                <label class="remove">
                                    <input type="checkbox" name="remove_photos" value="{{ photo }}">
                                    Remove
                                </label>
                            </div>
                        {% endfor %}
                    </div>
                    <br>
                {% endif %}

                <div class="form-group">
                    <label>Photos</label>
                    <label for="photo-upload" class="file-input-label">
                        üì∏ Tap to Select Photos
                    </label>
                    <input
                        type="file"
                        id="photo-upload"
                        name="photo"
                        multiple
                        style="display: none;"
                        onchange="updateFileCountAndPreview(this)">
                    <p id="file-count"></p>
                    <div id="preview-container" style="display:flex; flex-wrap: wrap; gap:10px; margin-top:10px;"></div>
                </div>

                <div class="form-group">
                    <button type="submit" class="submit-btn">Save Entry</button>
                </div>

                <a href="{{ url_for('journal', plant=active_plant.id if active_plant else entry.plant_id) }}" style="color: #94a3b8; text-decoration: none;">‚Üê Back to Journal</a>
            
            </form>
        <br>
        </div>

        <script>
            function updateFileCountAndPreview(input) {
                const count = input.files.length;
                document.getElementById('file-count').innerText = count + " photo(s) selected";
                const previewContainer = document.getElementById('preview-container');
                previewContainer.innerHTML = "";

                if (input.files) {
                    for (let i = 0; i < input.files.length; i++) {
                        const file = input.files[i];
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const img = document.createElement("img");
                            img.src = e.target.result;
                            img.style.width = "100px";
                            img.style.height = "100px";
                            img.style.objectFit = "cover";
                            img.style.borderRadius = "8px";
                            img.style.border = "1px solid #1f2937";
                            previewContainer.appendChild(img);
                        }
                        reader.readAsDataURL(file);
                    }
                }
            }

        </script>

    </body>
</html>
