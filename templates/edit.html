<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Entry</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/backscreens.css') }}">
    </head>
    <body>
        <div class="container">
            <h1>Edit Growth Entry</h1>

            <form method="POST" enctype="multipart/form-data">
            
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" name="entry_date" value="{{ entry.entry_date }}" required>
                </div>
                
                <div class="form-group">
                    <label>Notes</label>
                    <textarea name="notes" rows="5">{{ entry.notes }}</textarea>
                </div>

                {% if entry.photos %}
                    <h3>Existing Photos</h3>
                    <div class="grid">
                        {% for photo in entry.photos.split(',') if photo %}
                            <div class="thumb-wrap">
                                <img src="/uploads/{{ photo }}" class="thumb">
                                <label class="remove">
                                    <input type="checkbox" name="remove_photos" value="{{ photo }}">
                                    Remove
                                </label>
                            </div>
                        {% endfor %}
                    </div>
                    <br>
                {% endif %}

                <div class="form-group">
                    <label>Photos</label>
                    <label for="photo-upload" class="file-input-label">
                        üì∏ Tap to Select Photos
                    </label>
                    <input
                        type="file"
                        id="photo-upload"
                        name="photo"
                        multiple
                        style="display: none;"
                        onchange="updateFileCountAndPreview(this)">
                    <p id="file-count"></p>
                    <div id="preview-container" style="display:flex; flex-wrap: wrap; gap:10px; margin-top:10px;"></div>
                </div>

                <div class="form-group">
                    <button type="submit" class="submit-btn">Save Entry</button>
                </div>

                <a href="{{ url_for('journal', plant=active_plant.id if active_plant else entry.plant_id) }}" style="color: #94a3b8; text-decoration: none;">‚Üê Back to Journal</a>
            
            </form>
        <br>
        </div>

        <script src="{{ url_for('static', filename='js/image-count-preview.js') }}"></script>

    </body>
</html>
